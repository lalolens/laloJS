name: Build and Deploy

on:
  push:
    branches:
      - main  # Triggers the workflow when there's a push to the main branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # You can specify the Node.js version here

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the package
      - name: Build the package
        run: npm run build

      # Step 5: Deploy the dist folder to the build branch
      - name: Deploy to build branch
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout -b build
          git add dist/ package.json README.md LICENSE
          git commit -m "Deploy build"
          git push --force --set-upstream origin build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
